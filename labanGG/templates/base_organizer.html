<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Page Title{% endblock %}</title>
    <style>
        /* CSS for the header and content */
        body {
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        .header {
            background-color: black; /* Set background color of the header */
            color: white; /* Set text color of the header */
            padding: 5px; /* Add padding to the header */
            width: 100%; /* Ensure the header spans the entire width */
            box-sizing: border-box; /* Include padding in the width calculation */
            position: fixed; /* Fix the header at the top */
            top: 0; /* Position the header at the top */
            left: 0; /* Position the header at the left */
            z-index: 1000; /* Ensure the header appears above other content */
        }

        .side-panel {
            background-color: #1F0954; /* Set background color of the side panel */
            color: white; /* Set text color of the side panel */
            padding: 10px; /* Add padding to the side panel */
            width: 200px; /* Set width of the side panel */
            box-sizing: border-box; /* Include padding in the width calculation */
            position: fixed; /* Fix the side panel */
            top: 102px; /* Position the side panel below the header */
            left: 0; /* Position the side panel at the left */
            bottom: 0; /* Position the side panel at the bottom */
            z-index: 999; /* Ensure the side panel appears below the header */
        }

        .side-panel button {
            margin-top: 40px; /* Top margin */
            background-color: #3a0ca3; /* Set background color of the button */
            color: white; /* Set text color of the button */
            border: none; /* Remove button border */
            padding: 10px 100px; /* Increase padding around the button */
            cursor: pointer; /* Set cursor to pointer on hover */
            width: 100%; /* Ensure button spans the entire width of the side panel */
            box-sizing: border-box; /* Include padding in the width calculation */
            position: relative; /* Position the button relative to its container */
            left: 50%; /* Move the button to the center of the side panel */
            transform: translateX(-50%); /* Adjust the button's position to the left */
            font-size: 18px; /* Set font size */
            display: flex; /* Use flexbox */
            justify-content: center; /* Center align horizontally */
            align-items: center; /* Center align vertically */
        }

        .side-panel button.home {
            margin-top: 40px; /* Top margin */
            background-color: #3a0ca3; /* Set background color of the button */
            color: white; /* Set text color of the button */
            border: none; /* Remove button border */
            padding: 10px 100px; /* Increase padding around the button */
            cursor: pointer; /* Set cursor to pointer on hover */
            width: 100%; /* Ensure button spans the entire width of the side panel */
            box-sizing: border-box; /* Include padding in the width calculation */
            position: relative; /* Position the button relative to its container */
            left: 50%; /* Move the button to the center of the side panel */
            transform: translateX(-50%); /* Adjust the button's position to the left */
            font-size: 18px; /* Set font size */
            display: flex; /* Use flexbox */
            justify-content: center; /* Center align horizontally */
            align-items: center; /* Center align vertically */
        }   

        .side-panel button.home img {
            margin-right: 30px; /* Add space between the image and the text */
            width: 80px; /* Set width of the image for home button */
            height: 80px; /* Set height of the image for home button */
        }

        .side-panel button img {
            margin-right: 15px; /* Add space between the image and the text */
            width: 100px; /* Set width of the image for create tournament button */
            height: 80px; /* Set height of the image for create tournament button */
        }

        .content {
            margin-left: 100px; /* Ensure content doesn't overlap with side panel */
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <!-- Side Panel -->
    <div class="side-panel">
        <!-- Home Button -->
        <button class="home" onclick="location.href='/laban.gg/games'"><img src="https://i.gyazo.com/e77234956224c6fb1d84b1b5372b3672.png?fbclid=IwAR0pHl3TAdorWGJ_tHk-NtfvEZ2D9BZ-lr4Ae91zkGd98-4bBX8L7ltWLX0" alt="Home Icon"> <span>Home</span></button>
        <!-- Create Tournament Button -->
        <button onclick="location.href='/laban.gg/createtournament'"><img src="https://i.gyazo.com/34b0ae203a3aa81f6955c01d4286108b.png?fbclid=IwAR3Pb0OlvOZyxdavFp5WaRQwUywSesyJjWfdy6AntzkuSgsKPfoQYDbZh08" alt="Tournament Icon"> <span>Create Tournament</span></button>
    </div>

    <!-- Header Panel -->
    <div class="header">
        <div class="logo">
            <!-- Your logo image goes here -->
            <img src="https://i.gyazo.com/cbb5ad244a3e28c3dd89906f62f179fe.png" alt="laban.gg logo">
        </div>
        <!-- Other elements in the future to be added in the header panel can be placed here -->
    </div>

    <!-- Content Block -->
    <div class="content">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </div>
</body>
</html>
