<html lang="en">
    <head>
        <title>{% block title %}Laban.gg{% endblock %}</title>
        {% block styles %}{% endblock %}
    </head>
    <body>
        <h1>List of Games</h1>
        {% for object in object_list %}
            <img src={{object.image.url}} width="100" height="150"/> <br>
            <li>
            <a href="{{ object.get_absolute_url }}">{{ object }}</a>
            </li>
            <br>
        {% endfor %}
    </body>
</html>
