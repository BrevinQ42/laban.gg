<html lang="en">
    <head>
        <title>{% block title %}Laban.gg{% endblock %}</title>
        {% block styles %}{% endblock %}
    </head>
    <body>
        <form action="{% url 'games_list:games-search' %}" method="get">
            {%csrf_token%}
            <input type="text" name="q" placeholder="Search Games">
            <button type="submit" >Search</button>
        </form>
        <h1>List of Games</h1>
        {% for object in object_list %}
            <img src={{object.image.url}} width="100" height="150"/> <br>
            <li>
            <a href="{{ object.get_absolute_url }}">{{ object }}</a>
            </li>
            <br>
            {%empty%}
                No Results Found
        {% endfor %}
    </body>
</html>
