<html lang="en">
    <head>
        <title>{% block title %}My amazing site{% endblock %}</title>
        {% block styles %}{% endblock %}
    </head>
    <body>
        <h1>{{ object.title }} Tournaments</h1>

        <ul>
            {% for entry in object.tournament_set.all %}
                <img src={{entry.image.url}} width="100" height="150"/> <br>
            <li>
              <a href="{{ entry.get_absolute_detail_url }}" >
                {{ entry }}
              </a>
              <br> Name: {{entry.title}}
              <br> Tier: {{entry.tier}}
              <br> Duration: {{entry.duration}}
              <br> <button> Follow </button> &nbsp;&nbsp; <button> Show Leaderboards </button>
            </li>
            {% endfor %}
          </ul>
          <br>
          <a href="{{ object.get_absolute_games_url }}"> Back to Games </a>
    </body>
</html>
