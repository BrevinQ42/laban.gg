{% block content %}
    {{ form.non_field_errors }}
    {% for field in form %}
        {% if field.errors %}
            <p>{{ field.label }} has the following errors:</p>
            <ul>
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endfor %}
    <form action="/register/" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
