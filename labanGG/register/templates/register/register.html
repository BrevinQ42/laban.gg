<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Account</title>
    <style>
        body {
            background-color: #4D24AC; 
        }
        .black-box {
            background-color: black;
            border-radius: 30px;
            padding: 20px;
            color: white;
            margin: auto;
            width: 60%;
            margin-top: 50px;
            overflow: auto; 
        }
        .purple-box {
            background-color: #9400D3; 
            padding: 10px;
            margin-bottom: 10px;
            color: white;
        }
        .pink-button {
            background-color: #F6247B;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            float: right;
        }
        .form-column {
            width: 45%;
            float: left;
            padding-right: 5%;
        }
        .header-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 35px;
        }
        .upload-container {
            display: flex;
            align-items: center;
        }
        .upload-box {
            background-color: #B3B3B3;
            padding: 5px 10px; 
            border-radius: 10px;
            margin-right: 10px; 
        }
        .upload-text {
            color: white;
        }
        .upload-button {
            background-color: #B3B3B3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="black-box">
        <div class="header-row">
            <h2>Register Account</h2>
        </div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-column">
                <div class="purple-box">
                    <label for="username">Username</label><br>
                    <input type="text" name="username" id="username" class="purple-box">
                </div>
                <div class="purple-box">
                    <label for="email">Email</label><br>
                    <input type="text" name="email" id="email" class="purple-box">
                </div>
                <div class="purple-box">
                    <label for="password">Password</label><br>
                    <input type="text" name="password" id="password" class="purple-box">
                </div>
            </div>
            <div class="form-column">
                <div class="purple-box">
                    <label for="confirm_email">Confirm Email</label><br>
                    <input type="text" name="confirm_email" id="confirm_email" class="purple-box">
                </div>
                <div class="purple-box">
                    <label for="confirm_password">Confirm Password</label><br>
                    <input type="text" name="confirm_password" id="confirm_password" class="purple-box">
                </div>
            </div>
            <button type="submit" class="pink-button">Register</button>
        </form>

        <div class="form-column">
            {% block content %}
                {{ form.non_field_errors }}
                {% for field in form %}
                    {% if field.errors %}
                        <p>{{ field.label }} has the following errors:</p>
                        <ul>
                        {% for error in field.errors %}
                        <li>{{ error }}</li>
                        {% endfor %}
                        </ul>
                    {% endif %}
                {% endfor %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
